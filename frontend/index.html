<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Research Assistant</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="background-gradient"></div>
  
  <div class="container">
    <header class="header">
      <div class="header-content">
        <div class="logo-section">
          <span class="logo-icon">🔍</span>
          <h1>Research Assistant</h1>
        </div>
        <p class="subtitle">Powered by LangGraph + OpenRouter</p>
      </div>
    </header>

    <main class="main-content">
      <div class="input-section">
        <div class="input-wrapper">
          <input 
            type="text" 
            id="topicInput" 
            placeholder="Enter a research topic..." 
            class="input-field"
          >
          <button onclick="getResearch()" class="btn-generate">
            <span class="btn-text">Generate</span>
            <span class="btn-icon">→</span>
          </button>
        </div>
        <p class="input-hint">Try: "Quantum Computing in AI", "Neural Networks", "Machine Learning Ethics"</p>
      </div>

      <div id="loading" class="loading-state hidden">
        <div class="spinner"></div>
        <p class="loading-text">Analyzing and summarizing...</p>
      </div>

      <div id="result" class="result-box hidden">
        <div class="result-header">
          <h2>Research Results</h2>
          <button class="btn-close" onclick="clearResult()">✕</button>
        </div>
        <div class="result-content"></div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
