<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Research Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>AI Research Assistant 🔍</h1>
    <p>Enter a topic to research — powered by LangGraph + OpenRouter</p>

    <div class="input-box">
      <input type="text" id="topicInput" placeholder="e.g. Quantum Computing in AI">
      <button onclick="getResearch()">Generate</button>
    </div>

    <div id="loading" class="hidden">⏳ Analyzing and summarizing...</div>
    <div id="result" class="result-box hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
